<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- block elements -->
    <p style="border: 2px solid rgb(218, 27, 27);">First Paragraph</p> <p>Second Paragraph</p>
    <!-- Inline elements -->
    <span style="border: 2px solid rgb(7, 238, 77);">First span</span> <span>Second span</p>

</body>
</html>
