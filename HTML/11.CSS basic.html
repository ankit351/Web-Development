<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of CSS</title>
    <link rel="stylesheet" href="../CSS/1.CSS Basic.css">
    <style>
        #p2{
            color:green;
            background-color: aqua !important;

    <!-- External CSS -->
    <p id="p3">Hello World! I'm External CSS</p>
</body>
</html>
