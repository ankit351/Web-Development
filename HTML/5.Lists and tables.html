<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- unorders Lists -->
    <h2>Lists</h2>
    <ul type="circle">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <!-- orderd Lists -->
    <ol type="a">
        <li>First</li>
        <ol>
            <li>1First</li>
            <li>1Second</li>
            <li>1Third</li>
            <li>1Fourth</li>
        </ol>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>

    <!-- Table -->
    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HARSH</td>
                <td>1917031</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>HARSH</td>
                <td>1917031</td>
                <td>ECE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
